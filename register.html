                <form id="register-form">
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                        <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <span id="username-error" class="text-red-600 text-sm hidden"></span>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>

                    <div class="mb-4">

                        <span id="password-error" class="text-red-600 text-sm hidden"></span>
                    </div>
                    <div class="mb-6">
                        <label for="confirm-password" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm_password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <span id="confirm-password-error" class="text-red-600 text-sm hidden"></span>
                    </div>
                    <div id="form-loading" class="hidden text-center">
                        <div class="inline-block animate-spin rounded-full h-6 w-6 border-t-2 border-b-2 border-blue-600"></div>
                        <span class="ml-2 text-gray-700">Registering...</span>
                    </div>
                    <div id="form-error" class="hidden text-center text-red-600"></div>
                    <div id="form-success" class="hidden text-center text-green-600"></div>
                    <div class="text-center">
                        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-md text-lg font-semibold hover:bg-blue-700 disabled:bg-gray-400">Register</button>
                    </div>
